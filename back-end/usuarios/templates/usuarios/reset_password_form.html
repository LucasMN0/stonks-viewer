{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  >
  <link rel="icon" href="{% static 'usuarios/imagens/cofrinho.png' %}" type="image/png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      background: linear-gradient(-45deg, #000000, #082e25, #1e8147c7, #000000d3);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0%   { background-position: 0% 20%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .entrada {
      background: #fffdfd;
      padding: 40px;
      border-radius: 10px 40px 10px 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 450px;
      max-width: 90%;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .entrada:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    h2 {
      margin-bottom: 20px;
      color: #000;
    }

    .campo-senha {
      position: relative;
      width: 80%;
      margin: 15px auto;
    }

    .campo-senha input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 2px solid #8ee88e;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .campo-senha input:focus {
      border-color: #4caf50;
      transform: scale(1.05);
    }

    .campo-senha i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      transition: color 0.2s ease;
    }

    .campo-senha i:hover {
      color: #000;
    }

    button {
      width: 50%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: #72df76;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: #43a047;
      transform: translateY(-3px);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="entrada">
    <h2>Redefinir Senha</h2>
    <form method="post">
      {% csrf_token %}
      <div class="campo-senha">
        <input type="password" id="novaSenha" name="novaSenha" placeholder="Digite sua nova senha" required>
        <i class="fa-solid fa-eye" id="toggleNovaSenha"></i>
      </div>

      <div class="campo-senha">
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
        <i class="fa-solid fa-eye" id="toggleConfirmarSenha"></i>
      </div>

      <button type="submit">Salvar nova senha</button>
    </form>
  </div>

  <footer>
    <p>Â© 2025 Todos os direitos reservados para a Stonks Viewer</p>
  </footer>

  <script>
    const campos = [
      { input: 'novaSenha', icon: 'toggleNovaSenha' },
      { input: 'confirmarSenha', icon: 'toggleConfirmarSenha' }
    ];

    campos.forEach(campo => {
      const input = document.getElementById(campo.input);
      const icone = document.getElementById(campo.icon);

      icone.addEventListener('click', () => {
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        icone.classList.toggle('fa-eye');
        icone.classList.toggle('fa-eye-slash');
      });
    });
  </script>

</body>
</html>
